
<div class="margin mat-elevation-z8" fxLayout="row" fxLayoutAlign="center center" >
  <br><br>
  <mat-grid-list cols="5" rowHeight="5:1" style="margin: 10px;">
    <mat-grid-tile style="background-color: rgb(0, 0, 162) ; color: aliceblue; font-weight:bold ;">Id</mat-grid-tile>
    
    <mat-grid-tile style="background-color: rgb(0, 0, 162) ; color: aliceblue; font-weight:bold ;">Cod</mat-grid-tile>
    
    <mat-grid-tile style="background-color: rgb(0, 0, 162) ; color: aliceblue; font-weight:bold ;">NameArt</mat-grid-tile>
    
    <mat-grid-tile style="background-color: rgb(0, 0, 162) ; color: aliceblue; font-weight:bold ;">DescArt</mat-grid-tile>
    
    <mat-grid-tile style="background-color: rgb(0, 0, 162) ; color: aliceblue; font-weight:bold ;">Cant</mat-grid-tile>
  </mat-grid-list>
  <div class="example-table-container">
    
    <div *ngFor="let item of items; let l=index">
    
          <mat-grid-list cols="5" rowHeight="5:1">
            <mat-grid-tile style="border: solid 2px #000;">{{item.id}}</mat-grid-tile>
            
            <mat-grid-tile style="border: solid 2px #000;">{{item.cod}}</mat-grid-tile>
            
            <mat-grid-tile style="border: solid 2px #000;">{{item.nameArt}}</mat-grid-tile>
            
            <mat-grid-tile style="border: solid 2px #000;">{{item.descArt}}</mat-grid-tile>
            
            <mat-grid-tile style="border: solid 2px #000;">{{item.cant}}</mat-grid-tile>
          </mat-grid-list>
 
    </div>
  </div>
  
  
<br><br>

  <div fxLayout="row" fxLayoutAlign="space-around center" class="bb" align="center">
      
      <button mat-raised-button color="primary" style="margin: 10px" (click)="openDialog('Insertar')">Insertar artículo</button>
      <button mat-raised-button color="primary" style="margin: 10px" (click)="openDialog('Modificar')">Modificar artículo</button>
      <button mat-raised-button color="primary" style="margin: 10px" (click)="openDialog('Eliminar')">Eliminar artículo</button>
    </div>
    <br><br>
    
</div>

<router-outlet></router-outlet>
